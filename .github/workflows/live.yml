name: Rekam SCTV DensTV - Jalur Proxy

on:
  schedule:
    - cron: '00 18 * * *' # Jam 01:00 WIB
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Proses Rekam 3.5 Jam
        run: |
          TANGGAL=$(date -d "+7 hours" +'%d-%m-%Y')
          FILE_NAME="PPT_Jilid19_${TANGGAL}_720p.mp4"

          echo "Mencoba menembus DensTV via Proxy Server..."

          # Kita pakai trick 'X-Forwarded-For' untuk menipu server 
          # seolah-olah kita adalah user dari IP Indonesia
          ffmpeg -headers "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36" \
                 -headers "X-Forwarded-For: 103.10.66.1" \
                 -headers "Origin: https://www.dens.tv" \
                 -headers "Referer: https://www.dens.tv/" \
                 -reconnect 1 -reconnect_at_eof 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
                 -i "http://op-group1-swiftservehd-1.dens.tv/h/h217/02.m3u8" \
                 -t 12600 \
                 -vf "scale=-1:720" \
                 -c:v libx264 -preset veryfast -b:v 1800k \
                 -c:a aac -b:a 128k \
                 -movflags +faststart \
                 "$FILE_NAME"

      - name: Kirim ke Telegram
        if: always()
        run: |
          # Cari file yang ukurannya lebih dari 10MB (biar gak kirim file rusak)
          FILE_READY=$(find . -name "*.mp4" -size +10M | head -1)
          
          if [ -n "$FILE_READY" ]; then
            CAPTION_DATE=$(date -d "+7 hours" +'%d %B %Y')
            curl -v -F "video=@$FILE_READY" \
            -F "caption=ðŸŽ¬ PPT Jilid 19 ($CAPTION_DATE) - Berhasil Rekam" \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendVideo?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}"
          else
            echo "Gagal total. DensTV memblokir IP GitHub secara permanen."
            echo "Saran: Gunakan link SCTV dari aplikasi Vidio atau cari m3u8 lain."
          fi
          
