name: Rekam SCTV DensTV Asli

on:
  schedule:
    - cron: '00 18 * * *' # Jam 01:00 WIB
  workflow_dispatch: # Biar bisa klik tombol 'Run' manual

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Proses Rekam Langsung
        run: |
          TANGGAL=$(date -d "+7 hours" +'%d-%m-%Y')
          FILE_NAME="PPT_Jilid19_${TANGGAL}_720p.mp4"

          echo "Merekam SCTV dari sumber DensTV..."

          # Pakai settingan paling bersih agar tidak kena '400 Bad Request'
          ffmpeg -reconnect 1 -reconnect_at_eof 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
            -i "http://op-group1-swiftservehd-1.dens.tv/h/h217/02.m3u8" \
            -t 12600 \
            -vf "scale=-1:720" \
            -c:v libx264 -preset veryfast -b:v 1500k \
            -c:a aac -b:a 128k \
            -movflags +faststart \
            -y "$FILE_NAME"

      - name: Kirim ke Telegram
        if: always()
        run: |
          # Mencari file video yang berhasil dibuat
          FILE_READY=$(ls -S *.mp4 2>/dev/null | head -1)
          CAPTION_DATE=$(date -d "+7 hours" +'%d %B %Y')

          if [ -n "$FILE_READY" ] && [ -s "$FILE_READY" ]; then
            curl -v -F "video=@$FILE_READY" \
            -F "caption=ðŸŽ¬ PPT Jilid 19 ($CAPTION_DATE) - Selesai" \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendVideo?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}"
          else
            echo "Gagal: Link masih diblokir (403) atau format salah (400)."
          fi
          
